<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinhe a sequencia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div>
        <div>
          <fieldset>
            <legend>Sua sequencia:</legend>

            <input
              type="color"
              id="cor_01"
              list="coresDisponiveis"
              onchange="marcaCor(this)"
            />
            <input
              type="color"
              id="cor_02"
              list="coresDisponiveis"
              onchange="marcaCor(this)"
            />
            <input
              type="color"
              id="cor_03"
              list="coresDisponiveis"
              onchange="marcaCor(this)"
            />
            <input
              type="color"
              id="cor_04"
              list="coresDisponiveis"
              onchange="marcaCor(this)"
            />
            <input
              type="color"
              id="cor_05"
              list="coresDisponiveis"
              onchange="marcaCor(this)"
            />
          </fieldset>
        </div>
        <div id="mostraResposta">
          <fieldset>
            <legend>Sequencia sorteada:</legend>
            <input
              class="corResposta"
              id="corResposta_01"
              type="color"
              disabled
            />
            <input
              class="corResposta"
              id="corResposta_02"
              type="color"
              disabled
            />
            <input
              class="corResposta"
              id="corResposta_03"
              type="color"
              disabled
            />
            <input
              class="corResposta"
              id="corResposta_04"
              type="color"
              disabled
            />
            <input
              class="corResposta"
              id="corResposta_05"
              type="color"
              disabled
            />
          </fieldset>
        </div>
      </div>

      <div id="mensagem">Nenhum certo.</div>
    </div>

    <datalist id="coresDisponiveis"></datalist>
  </body>
</html>

<script src="script.js"></script>
